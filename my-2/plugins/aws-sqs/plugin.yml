name: aws-sqs
version: 0.1.0
provider: aws
description: Managed SQS queue with optional DLQ
inputs:
  - name: queue_name
    type: string
  - name: use_dlq
type: bool
optional: true
outputs:
  - name: queue_arn
  - name: queue_url
capabilities:
  - actor: lambda
needs:
  - action: sqs:ReceiveMessage
    resource: ${queue_arn}
  - action: sqs:DeleteMessage
    resource: ${queue_arn}